<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Imairah â¤ï¸</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(270deg, #ff758c, #ff7eb3, #ffc1cc);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    .fade-section {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 1.2s ease;
      pointer-events: none;
    }
    .fade-section.visible {
      opacity: 1;
      pointer-events: all;
    }
    h1 { font-size: 3em; margin: 0; }
    p { font-size: 1.2em; }
    #countdown {
      font-size: 2em;
      font-weight: 600;
      margin-top: 25px;
      text-shadow: 0 0 10px #fff, 0 0 20px #ffb6c1, 0 0 40px #ff69b4;
    }
    button {
      margin-top: 30px;
      padding: 15px 40px;
      border: none;
      border-radius: 40px;
      font-size: 1.1em;
      background: white;
      color: #ff1493;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    button:hover { transform: scale(1.08); background: #ffe3f0; }
    .heart {
      position: fixed;
      bottom: 0;
      font-size: 2rem;
      animation: floatUp 6s linear infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- ğŸ€ HOME COUNTDOWN -->
  <div id="homeSection" class="fade-section visible">
    <h1>Hey Imairah â¤ï¸</h1>
    <p>Your special day is on the way...</p>
    <div id="countdown"></div>
    <button onclick="startExperience()">Start Experience ğŸ</button>
  </div>

  <!-- ğŸ’« MENU SECTION -->
  <div id="menuSection" class="fade-section">
    <h1>Welcome, Imairah ğŸ’–</h1>
    <p>Choose what you want to explore:</p>
    <div class="menu-buttons">
      <button onclick="showSection('messages')">ğŸ’Œ Cute Messages</button>
      <button onclick="showSection('pdfTool')">ğŸ§‘â€ğŸ’» IT Guy Portal</button>
      <button onclick="showSection('home')">ğŸ  Back to Countdown</button>
    </div>
  </div>

  <!-- ğŸ’Œ CUTE MESSAGES -->
  <div id="messagesSection" class="fade-section">
    <h2>ğŸ’Œ A message for you ğŸ’</h2>
    <p id="messageText">Click below for something sweet.</p>
    <button onclick="newMessage()">Show Message ğŸ’«</button><br><br>
    <button onclick="showSection('menu')">â¬…ï¸ Back to Menu</button>
  </div>

  <!-- ğŸ§‘â€ğŸ’» IT GUY PORTAL -->
  <div id="pdfTool" class="fade-section">
    <h2>ğŸ§‘â€ğŸ’» IT Portal for Miru â¤ï¸</h2>
    <p>Upload your PDF and enter pages to keep (e.g. 1-3 or 2,4,5)</p>
    <input type="file" id="pdfFile" accept="application/pdf"><br><br>
    <input type="text" id="pagesInput" placeholder="Pages (e.g. 1-3 or 2,4,5)"
      style="padding:10px;border-radius:10px;border:none;width:200px;">
    <button onclick="splitPDF()" style="margin-left:10px;padding:10px 20px;border:none;border-radius:20px;background:white;color:#ff1493;font-weight:600;">
      Split It for me my IT guy ğŸ’¾
    </button>
    <p id="status" style="margin-top:15px;"></p>
    <button onclick="showSection('menu')">â¬…ï¸ Back to Menu</button>
  </div>

  <audio id="music" preload="auto"></audio>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>

  <script>
  // ğŸ‰ COUNTDOWN TIMER
  const targetDate = new Date("Nov 28, 2025 00:00:00").getTime();
  setInterval(() => {
    const now = new Date().getTime();
    const distance = targetDate - now;
    const d = Math.floor(distance / (1000*60*60*24));
    const h = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    const m = Math.floor((distance%(1000*60*60))/(1000*60));
    const s = Math.floor((distance%(1000*60))/1000);
    document.getElementById("countdown").textContent = distance>0 ? `${d}d ${h}h ${m}m ${s}s` : "ğŸ‚ It's your day, Miru! ğŸ‰";
  },1000);

  // ğŸ€ NAVIGATION
  function fadeToSection(id){
    document.querySelectorAll('.fade-section').forEach(sec=>sec.classList.remove('visible'));
    const next=document.getElementById(id);
    setTimeout(()=>next.classList.add('visible'),200);
  }
  function startExperience(){
    fadeToSection('menuSection');
    setInterval(()=>{
      const heart=document.createElement('div');
      heart.classList.add('heart');
      heart.textContent='ğŸ’—';
      heart.style.left=Math.random()*100+'vw';
      heart.style.animationDuration=(3+Math.random()*3)+'s';
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),6000);
    },300);
  }
  function showSection(section){
    fadeToSection(section==='home'?'homeSection':section==='menu'?'menuSection':section==='messages'?'messagesSection':'pdfTool');
  }

  // ğŸ’Œ MESSAGES
  const messages=[
    "You make ordinary days feel magical ğŸ’–",
    "You're my favorite notification ğŸ¥°",
    "Even your chaos feels perfect ğŸ’",
    "If smiles were stars, you'd light up the galaxy ğŸŒŒ"
  ];
  function newMessage(){
    const msg=messages[Math.floor(Math.random()*messages.length)];
    document.getElementById("messageText").textContent=msg;
  }

  // ğŸ§‘â€ğŸ’» PDF SPLITTER
  async function splitPDF(){
    const fileInput=document.getElementById('pdfFile');
    const pagesInput=document.getElementById('pagesInput').value.trim();
    const status=document.getElementById('status');
    if(!fileInput.files.length)return status.textContent='Please upload a PDF first ğŸ“„';
    if(!pagesInput)return status.textContent='Enter pages like 1-3 or 2,5 â¤ï¸';
    status.textContent='âœ‚ï¸ Cutting pages... please wait';
    try{
      const file=fileInput.files[0];
      const buf=await file.arrayBuffer();
      const src=await PDFLib.PDFDocument.load(buf);
      const out=await PDFLib.PDFDocument.create();
      const total=src.getPageCount();
      const list=[];
      pagesInput.split(',').forEach(x=>{
        if(x.includes('-')){
          const [a,b]=x.split('-').map(Number);
          for(let i=a;i<=b;i++)if(i>=1&&i<=total)list.push(i);
        }else{
          const n=parseInt(x);
          if(n>=1&&n<=total)list.push(n);
        }
      });
      if(!list.length)return status.textContent='No valid pages found ğŸ˜…';
      for(const n of list){
        const [pg]=await out.copyPages(src,[n-1]);
        out.addPage(pg);
      }
      const bytes=await out.save();
      const blob=new Blob([bytes],{type:'application/pdf'});
      const url=URL.createObjectURL(blob);
      const a=document.createElement('a');
      a.href=url;
      a.download='Imairah_Cutie_Pages.pdf';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      status.textContent=`âœ… Done! Downloading ${list.length} page${list.length>1?'s':''} â¤ï¸`;
    }catch(e){
      console.error(e);
      status.textContent='Something went wrong ğŸ˜…';
    }
  }
  </script>
</body>
</html>
